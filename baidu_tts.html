<script type="text/javascript">
    RED.nodes.registerType('baidu-tts',{
        category: 'TTS',
        color: '#a6bbcf',
        defaults: {
            server: {value:"", type:"baidu-tts-server"},
            data: {value:""}, 
			spd: {value:"5"}, 
			pit: {value:"5"}, 
			vol: {value:"9"}, 
			per: {value:"0"},
			path: {value:""},
			aue: {value:"3"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-file-audio-o",
        label: function() {
            return this.name|| "百度TTS";
        },
        oneditprepare: function() {
            // 动态加载声音角色选项
            loadVoiceOptions();
            
            // 根据服务器配置决定是否显示高级选项
            var node = this;
            
            // 监听服务器配置变化
            $("#node-input-server").on('change', function() {
                updateAdvancedOptions();
            });
            
            // 初始化时也要检查
            updateAdvancedOptions();
            // 恢复之前保存的声音角色选择
	        $("#node-input-per").val(this.per);
	        // 恢复其他选择框的值
	        $("#node-input-aue").val(this.aue);
            function updateAdvancedOptions() {
                var serverId = $("#node-input-server").val();
                if (serverId) {
                    // 获取服务器配置
                    var serverNode = RED.nodes.node(serverId);
                    if (serverNode && serverNode.platform === 'baidu-fanyi') {
                        // 隐藏百度智能API相关的配置
                        $("#baidu-ai-options").hide();
                    } else {
                        // 显示百度智能API相关的配置
                        $("#baidu-ai-options").show();
                        $("#baidu-ai-config-options").show();
                    }
                }
            }
        }
    });

    RED.nodes.registerType('baidu-tts-server',{
        category: 'config',
        defaults: {
            name : { value:"百度TTS",required:true},
			platform: { value: 'baidu-ai' },
			appID : { value:""},
            apiKey : { value:""},
            secretKey : { value:""}
        },
        label: function() {
            // 根据平台自动添加后缀
            var baseName = this.name || "百度TTS";
            var suffix = "";
            
            if (this.platform === 'baidu-ai') {
                suffix = "-智能API";
            } else if (this.platform === 'baidu-fanyi') {
                suffix = "-翻译API";
            }
            
            // 避免重复添加后缀
            if (!baseName.endsWith("-智能API") && !baseName.endsWith("-翻译API")) {
                return baseName + suffix;
            } else {
                // 如果已经有后缀，替换为新的后缀
                baseName = baseName.replace(/-智能API$/, "").replace(/-翻译API$/, "");
                return baseName + suffix;
            }
        },
        oneditprepare: function() {
            // 初始化时调用 Check 函数
            Check();
            
            // 当平台选择改变时，自动更新名称
            $("#node-config-input-platform").on('change', function() {
                Check();
                updateNameSuffix();
            });
            
            function updateNameSuffix() {
                var platform = $("#node-config-input-platform").val();
                var currentName = $("#node-config-input-name").val();
                var baseName = currentName.replace(/-智能API$/, "").replace(/-翻译API$/, "");
                var newSuffix = "";
                
                if (platform === 'baidu-ai') {
                    newSuffix = "-智能API";
                } else if (platform === 'baidu-fanyi') {
                    newSuffix = "-翻译API";
                }
                
                $("#node-config-input-name").val(baseName + newSuffix);
            }
        }
    });
</script>

				var option = $('<option>')
					.val(voice.value)
					.text(voice.label);
				
				// 如果有颜色设置，添加样式
				if (voice.color) {
					option.css('color', voice.color);
				}
				
				select.append(option);
			});
		});
		
		// 恢复之前选中的值
		if (currentValue) {
